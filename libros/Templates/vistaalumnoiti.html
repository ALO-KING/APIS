<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    line-height: 1.6;
}

/* Estilos del Banner */
.header-banner {
    /* Reemplaza con tu imagen */
    background-image: url('/static/assets/img/3.jpg'); 
    background-size: cover;
    background-position: center;
    height: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header-banner h1 {
    color: white;
    font-size: 48px;
    font-weight: 700;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    letter-spacing: 2px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    border-radius: 10px;
}

/* Sección del carrusel */
.carousel {
    max-width: 90%;
    margin: 30px auto;
    text-align: center;
}

.search-bar {
    margin-bottom: 30px;
}

.search-bar input {
    padding: 12px 20px;
    width: 50%;
    border-radius: 25px;
    border: 2px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

.search-bar input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

/* Estilos de los libros */
.carousel-content {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

.book {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    max-width: 200px;
}

.book:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.book img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 15px;
}

.book p {
    font-size: 16px;
    font-weight: 500;
    color: #333;
    text-align: center;
}

/* Paginación */
.pagination {
    margin-top: 30px;
}

.pagination span {
    margin: 0 10px;
    font-size: 18px;
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.pagination span:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .carousel-content {
        flex-direction: column;
        align-items: center;
    }

    .book {
        width: 90%;
        max-width: 300px;
    }

    .search-bar input {
        width: 80%;
    }
}
</style>
